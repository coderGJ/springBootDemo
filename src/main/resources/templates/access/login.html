<!DOCTYPE html>
<html lang="en">

<head>
    <#include "/common/head.html">
</head>

<body>
<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">快水管理平台</h1>
                        <p class="lead">
                            登录你的账号进行管理
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="/img/avatars/avatar-4.jpg" alt="Chris Wood" class="img-fluid rounded-circle"
                                         width="132" height="132"/>
                                </div>
                                <form method="post">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input class="form-control form-control-lg" type="text" name="username"
                                               placeholder="请输入你的用户名"/>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                               placeholder="请输入你的密码"/>
                                        <small>
                                            <a href="pages-reset-password.html">忘记密码?</a>
                                        </small>
                                        <small>
                                            <a href="/signUp">注册新用户</a>
                                        </small>
                                    </div>
                                    <div>
                                        <div class="custom-control custom-checkbox align-items-center">
                                            <input type="checkbox" class="custom-control-input" value="remember-me"
                                                   name="rememberMe" checked>
                                            <label class="custom-control-label text-small">记住我</label>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                         <button type="submit" class="btn btn-lg btn-primary">登&nbsp;&nbsp;录</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/app.js"></script>
</body>

</html>
